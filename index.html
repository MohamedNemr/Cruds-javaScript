<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootStrap-css-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <h1 class="shadow-lg p-3 mb-5 bg-info rounded text-center text-light">WELCOME-CRUDS-BY-JAVASCRIPT</h1>
 
<div class="parent d-flex gap-2 mb-4 p-2 flex-wrap w-100">
    <div class="cusInfo w-100">
        <legend class="text-center text-muted">Customer Info</legend>
        <label for="Fname"class="text-black mb-2">First Name:</label>
        <input type="text" id="Fname" class="form-control mb-2">
        <label for="Lname"class="text-black mb-2">Last Name:</label>
        <input type="text" id="Lname" class="form-control mb-2">
        <label for="phone"class="text-black mb-2">Phone:</label>
        <input type="text" id="phone" class="form-control mb-2">
        
    </div>
    <div class="carInfo w-100">
        
        <legend class="text-center text-muted">Car Info</legend>
        <label for="dates"class="text-black mb-2">Start Service:</label>
        <input type="date" id="dates" class="form-control mb-2">
        <label for="datae"class="text-black mb-2">End Service:</label>
        <input type="date" id="datee" class="form-control mb-2">
        <label for="price"class="text-black mb-2">Totel Price:</label>
        <input type="text" id="price" class="form-control mb-2">
        <label for="imgcar"class="text-black mb-2">imgcar:</label>
        <input type="file" id="imgcar" class="form-control mb-2" src="">
    </div>
  <div class="button w-100">  <button class="btn btn-info  w-100 py-3 text-light d-block" onclick="getInfo()" id="Add"> Add New</button>
    <button class="btn btn-warning  w-100 py-3 mt-2 text-light d-none " onclick="" id="Update"> Upadte New</button>

</div>
</div>
<div class="Search d-flex mb-3 ">
    <input class="form-control me-2" oninput="Search(this.value)" type="search" placeholder="Search" aria-label="Search" id="Search">
   
</div>
<table class="table w-100 text-center">
    <thead class="table-success">
      <tr>
        <th>Number-ID</th>
        <th>FullName</th>
        <th>Phone</th>
        <th>StartService</th>
        <th>EndService</th>
        <th>Days</th>
        <th>Total-Price</th>
        <th>Photo</th>
       
        <th>Update</th>
        <th>Delet</th>
      </tr>
    </thead>
    <tbody id="datatable">
        

    </tbody>
  </table>






    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
